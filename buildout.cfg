[buildout]
parts = dependencies webapp
include-site-packages = false
extensions = mr.developer
auto-checkout = cbagent spring
allow-hosts =
    buildout.org
    github.com
    *.djangoproject.com
    *.googlecode.com
    *.python.org
    *.zope.org
download-cache = /tmp

[sources]
cbagent = git https://github.com/couchbaselabs/cbagent.git
spring = git https://github.com/couchbaselabs/spring.git

[dependencies]
recipe = zc.recipe.egg:scripts
eggs =
    cbagent
    coverage==3.6
    django==1.4.5
    djangorecipe==1.5
    django-coverage==1.2.2
    django-http-proxy
    eventlet==0.12.1
    flup
    httplib2==0.7
    mock
    ordereddict
    pep8==1.4.6
    pyjade==1.7
    python-memcached
    seriesly
    spring

[webapp]
recipe = djangorecipe
project = webapp
projectegg = webapp
settings = settings
eggs =
    ${dependencies:eggs}
    cbagent
extra-paths = ${buildout:directory}/webapp
test = cbmonitor
testrunner = test_webapp
